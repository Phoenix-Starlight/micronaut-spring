plugins {
    id 'java-library'
    id 'groovy'
}
repositories {
    mavenCentral()
}

dependencies {
    testAnnotationProcessor project(":spring-annotation")
    testAnnotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    testCompileOnly "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testImplementation project(":spring")
}

tasks.named('test') {
    useJUnitPlatform()
}
